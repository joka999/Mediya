<!-- Agregar botón "Calcular Plan" -->
<button id="calcularPlanBtn" class="btn btn-primary">Calcular Plan</button>

<script>
    $(function () {
        var total = 0;
    
        function actualizarTotal() {
            $('#total').text('Total: ' + total);
        }
    
        $('.items-collection .items').on('click', function () {
            var valor = parseFloat($(this).data('value'));
            total += valor;
            actualizarTotal();
        });
    
        $('#borrar').on('click', function () {
            total = 0;
            actualizarTotal();
        });
    
        $('#calcularPlanBtn').on('click', function () {
            // Aquí calcula el total sumando los valores de los elementos seleccionados
            actualizarTotal();
        });
    
        $('#precioPromocionalBtn').on('click', function () {
            // Aquí define la lógica para determinar el precio promocional según el tipo de cliente
            // Por ejemplo:
            // Definir el tipo de cliente
            var precioTitular = 4990;
            var precioMatrimonio = 8483;
            var precioTipo = 12475;
            var precioNumerosa = 18463;
    
            // Actualizar el total según el tipo de cliente
            if (precioPromocionalBtn === 'Titular') {
                total = precioTitular;
            } else if (precioPromocionalBtn=== 'Matrimonio') {
                total = precioMatrimonio;
            } else if (precioPromocionalBtn === 'Tipo') {
                total = precioTipo;
            } else if (precioPromocionalBtn === 'Numerosa') {
                total = precioNumerosa;
            }
    
            actualizarTotal();
        });
    
        $('#search').on('keyup', function () {
            var pattern = $(this).val();
            $('.items-collection .items').hide();
            $('.items-collection .items').filter(function () {
                return $(this).text().match(new RegExp(pattern, 'i'));
            }).show();
        });
    });
